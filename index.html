<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="theme-color" content="#2A2A2A">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="icon" href="img/icon.svg" sizes="any" type="image/svg+xml">
	<link rel="shortcut icon" href="img/favicon.png">
	<title>Media Player</title>
	<script src="js/ext/mp3tagreader.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/SettingsStore.js"></script>
	<script src="js/SettingsOverlay.js"></script>
	<script src="js/Equalizer.js"></script>
	<script src="js/Playlist.js"></script>
	<script src="js/MediaPlayer.js"></script>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/header.css"/>
	<link rel="stylesheet" href="css/sidebar.css"/>
	<link rel="stylesheet" href="css/playlist.css"/>
	<link rel="stylesheet" href="css/main_content.css"/>
	<link rel="stylesheet" href="css/controls.css"/>
</head>

<body>
	<div class="main-content">
		<div id="display-container">
			<div id="header-container" class="header">
				<div id="header"></div>
				<button class="caption-button fullscreen" onclick="MediaPlayer.toggleFullscreen()"></button>
			</div>
			<div id="content-area">
				<img id="cover" src="">					
				<canvas id="visualizer" width="600" height="300" class="placeholder"></canvas>
				<video controls id="MediaPlayer" hidden="hidden"></video>
				<div id="control-overlay"></div>
			</div>
		</div>
		<div id="sidebar">
			<div id="sidebar-header">Playlist</div>
			<div id="upload-container"><input title="Click to upload" type="file" id="upfile" accept="audio/*|video/*" multiple><div></div></div>
			<ul id="playlist"></ul>
		</div>
	</div>
	<div style="
    z-index: 3000;
">
		<div id="progress-bar">
			<div id="progress"></div>
			<span id="tooltip"></span>
		</div>
		<div id="media-controls" class="disabled">
			<button class="media-control" id="equalizer-btn" title="Equalizer"></button>
			<div id="equalizer-panel" class="menu"></div>
			<div id="volume-control">
				<span id="volume-icon"></span>
				<input type="range" id="volume-range" value="1" min="0" max="1" step="0.01" oninput="MediaPlayer.changeVolume(this.value);">
			</div>
			<div id="main-controls">
				<button class="media-control" id="previous-btn" title="Rewind"></button>
				<button class="media-control paused" id="play-pause" onclick="MediaPlayer.togglePaused()"></button>
				<button class="media-control" id="next-btn" title="Forward"></button>
			</div>
			<div id="secondary-controls">
				<button class="media-control not-checked" id="speed-btn" onclick="MediaPlayer.toggleSpeedBtn()"></button>
				<div id="speed-menu" class="menu">
					<select size="6" onchange="MediaPlayer.changeSpeed(this.value)">
						Speed :
						<option value="5">2</option>
						<option value="4">1.5</option>
						<option value="3">1.25</option>
						<option value="2" selected="selected">1</option>
						<option value="1">0.75</option>
						<option value="0">0.5</option>
					</select>
				</div>
				<button class="media-control" id="loop" onclick="MediaPlayer.changeLoopState()" title="Repeat"></button>
				<button class="media-control" id="shuffle" onclick="MediaPlayer.toggleShuffle()" title="Shuffle"></button>
				<button class="media-control" title="Settings" id="settings-btn"></button>
			</div>
		</div>
	</div>
	<div id="settings-overlay" class="hidden"></div>
</body>
</html>
